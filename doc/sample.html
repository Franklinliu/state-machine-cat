<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Super Simple stategenny interpreter (AMD)</title>
        <style media="screen">
            body{
                margin: 0;
                font-family:sans-serif;
                font-size:12px;
                display:flex;
                flex-direction:row;
            }
            #inputscript {
                background-color:black;
                color:white;
                border:0;
            }
            .buttonia {
                background-color: lightgrey;
                width: 100px;
                text-align: center;
            }
            .column {
                flex-direction: row;
                color: white;
            }
            button {
                font: inherit;
                width: 90px;
                height: 40px;
            }
            textarea {
                font-family: monospace;
            }
        </style>
        <script data-main="sample.js" src="../node_modules/requirejs/require.js" defer></script>
    </head>
    <body>
        <textarea
            id="inputscript"
            cols="60" rows="0"
            spellcheck="false"
            placeholder="Put your nice stategenny script in here">initial,
backlog,
doing: code & unit test,
review,
qa: functional test\nUX pixel check,
done,
final;

initial => backlog;
backlog => doing: [pick up item]/assign name(s);
doing => review: [functioning]/assign reviewer(s);
review => qa: [review OK]/ assign tester(s);
qa => done: [tests OK];
done => final;

review => backlog: [review not OK];
qa => backlog: [tests not OK];

// * => impeded: [impediment];</textarea>
        <div class="buttonia">
            <button type="button" id="svg">SVG</button>
            <span id="version"></span>
            <button type="button" id="json">json</button>
            <button type="button" id="dot">dot</button>
            <button type="button" id="stategenny">stategenny</button>
        </div>
        <pre id="output"></pre>
    </body>
</html>
